trigger:
  - main


variables: 
  solutionDir: src

pool:
  name: OnPremisesAgentPool
  vmImage: winagent

steps:
- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
    
- script: cd
  displayName: what directory are we in?

- script: dir
  displayName: what files are there?

- script: msbuild
  displayName: Building Solution
  workingDirectory: $(solutionDir)
